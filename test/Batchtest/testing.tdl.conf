[simulate-model]
# compile-time options follow
ms_sel.msname = WSRT.MS
ms_sel.ms_antenna_sel = None
ms_sel.ms_corr_sel = 2x2
run_purr = 0
sim_mode = sim only
me.use_decomposition = 0
me.use_jones_inspectors = 1
me.use_skyjones_visualizers = 0
me.use_smearing = 0
uvw_source = from MS
uvw_refant = 0
me.enable_sky_Siamese_OMS_gridded_sky = 1
gridded_sky.model_func = cross_model
gridded_sky.grid_size = 3
gridded_sky.grid_step = 10
gridded_sky.source_flux = 1e-3
gridded_sky.center_source_flux = default
gridded_sky.source_type = point
gridded_sky.source_pol = 0
gridded_sky.grid_l0 = 5.0
gridded_sky.grid_m0 = 5.0
gridded_sky.source_spi = None
gridded_sky.source_freq0 = None
me.enable_sky_Siamese_OMS_transient_sky = 0
me.enable_sky_Siamese_OMS_fitsimage_sky = 0
me.enable_sky_MeowLSM = 1
lsm.filename = test-lsm.txt
lsm.format = clean components
lsm.beam_expr = None
lsm.lsm_subset = all
lsm.solvable_sources = 0
lsm.save_native = 0
lsm.save_text = 0
me.export_kvis = 0
me.enable_Ncorr = 0
me.enable_Z = 0
me.enable_L = 0
me.enable_E = 1
me.use_E_module = enable_E_Siamese_OMS_analytic_beams
model_type = use_wsrt_cos3
analytic_beams.WSRT_cos3_beam.bf = 65.0
analytic_beams.WSRT_cos3_beam.clip = 0.1
analytic_beams.WSRT_cos3_beam.newstar_clip = 1
analytic_beams.WSRT_cos3_beam.dish_sizes = 25
analytic_beams.pe_subset = all
me.enable_Epe = 0
me.all_stations_E = 1
me.all_sources_E = 0
me.enable_P = 0
me.enable_G = 0
oms_gain_models.err-gain.error_model = RandomError
oms_gain_models.err-gain.minval = 0.5
oms_gain_models.err-gain.maxval = 1.5
oms_gain_models.err-phase.error_model = RandomError
oms_gain_models.err-phase.maxerr = 180.0
me.all_stations_G = 0
noise_stddev = None
# runtime options follow
ms_sel.output_column = MODEL_DATA
ms_sel.tile_size = 32
ms_sel.select_channels = 0
ms_sel.ms_taql_str = None
img_sel.imager_type = lwimager
img_sel.imaging_column = MODEL_DATA
img_sel.imaging_chanmode = 1 (average all)
img_sel.imaging_weight = default
img_sel.imaging_stokes = IQUV
img_sel.imaging_npix = 512
img_sel.imaging_arcmin = 120.0
img_sel.imaging_padding = 1.0
img_sel.imaging_enable_wproj = 0
img_sel.imaging_phasecenter = default
img_sel.imaging_custom_ms_select = 0
img_sel.image_viewer = kvis
img_sel.image_clean_method = clark
img_sel.image_clean_niter = 1000
img_sel.image_clean_gain = 0.1
img_sel.image_clean_threshold = 0Jy
img_sel.image_clean_resetmodel = 1

